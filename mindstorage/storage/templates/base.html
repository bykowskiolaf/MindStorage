{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>{% block title %}Mindstorage.io{% endblock title %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'dashboard' %}">Mindstorage.io</a>
                <p class="fw-bold m-0" style="color: white;">{{ user.username.title}}</p>
            {% else %}
                <a class="navbar-brand" href="{% url 'home' %}">Mindstorage.io</a>
            {% endif %}
            
            <div class="d-flex" style="align-items: center;">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button class="btn btn-danger" type="submit">Wyloguj się</button>
                </a>
                {% else %}
                <a href="{% url 'login' %}">
                    <button class="btn btn-success" type="submit">Zaloguj się</button>
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
